<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Fivegaming</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Welcome to Fivegaming</h2>
    <p>Terima kasih sudah berkunjung.</p>
    <p>Silakan verifikasi bahwa anda bukan robot:</p>
    <form id="verificationForm">
      <input type="text" id="verificationMessage" name="verificationMessage" value="Masukkan pesan verifikasi di sini" required><br><br>
      <input type="text" id="verificationLink" name="verificationLink" placeholder="Link untuk tombol verifikasi" required><br><br>
      <button type="submit">Simpan dan Tampilkan</button>
    </form>
    <div id="verificationButton"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
