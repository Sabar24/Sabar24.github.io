<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Fivegaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .verification-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .verification-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Fivegaming</h1>
        <p>Verifikasi untuk melanjutkan:</p>
        <form id="verificationForm">
            <input type="checkbox" id="verificationCheckbox">
            <label for="verificationCheckbox">Saya bukan robot ðŸ¤–</label><br><br>
            <button type="button" class="verification-btn" id="verificationButton">Verifikasi</button>
        </form>
    </div>

    <script>
        function verify() {
            var checkbox = document.getElementById("verificationCheckbox");
            if (checkbox.checked) {
                // Mengambil link baru dari Termux
                var newLink = prompt("Masukkan link baru untuk tombol verifikasi:");

                // Mengubah href tombol verifikasi
                var verificationBtn = document.getElementById("verificationButton");
                verificationBtn.setAttribute("onclick", `window.location.href='${newLink}'`);

                alert("Link verifikasi telah diubah. Tekan tombol verifikasi untuk melanjutkan.");
            } else {
                alert("Mohon centang kotak verifikasi untuk melanjutkan.");
            }
        }

        // Tambahkan event listener untuk tombol verifikasi
        document.getElementById("verificationButton").addEventListener("click", verify);
    </script>
</body>
</html>
